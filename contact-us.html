<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 20px;
            background-color: #f4f7fe;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
         input[type="email"], input[type="text"], textarea {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            resize: vertical; /* Allow vertical resizing */
         }
        input[id="message"], textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 5px;
            resize: vertical; /* Allow vertical resizing */
            height:200px;
        }
        input[type="submit"] {
            display: block;
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: none;
            background-color: #4CAF50;
            color:#f94d00;
            cursor: pointer;
            border-radius: 5px;
            font-size:1.1rem;
        }
        
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        label{
          color:#f94d00;
        }
       
    </style>
</head>
<body>
    <div class="container">
        <h2 style="text-align:center;color: #f94d00;">CONTACT US</h2>
        <p>Have questions or feedback? Fill out the form below and we'll get back to you!</p>
        <form action="submit_form.php" method="POST">
            <input type="email" id="email" name="email" placeholder="Your email..." required><br>
            
            <input type="text" id="phone" name="phone" placeholder="phone number..."><br>
            
            <label for="message"><center>Message</center></label>
            <textarea id="message" name="message" placeholder="Write your message here..." required></textarea>
            
            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
